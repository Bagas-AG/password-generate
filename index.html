<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSWORD GENERATOR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="sub-container d-flex flex-column">
      <h1>PASSWORD GENERATOR</h1>
      <div class="d-flex flex-column gap-2 mt-2">
        <label for="passwordLength" class="text-uppercase fw-bold">Panjang password</label>
        <input class="form-control" id="passwordLength" type="number"/>
        <label for="password" class="text-uppercase fw-bold">password</label>
        <input class="form-control" id="password" disabled/>
        <button class="btn btn-success text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">GENERATE PASSWORD</button>
        <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">SAVE PASSWORD</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js></script>
</body>

</html>
